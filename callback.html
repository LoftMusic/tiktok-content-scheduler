<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback - TikTok Content Scheduler</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #2a2a2a;
      border-top-color: #ff0050;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { font-size: 24px; margin-bottom: 12px; }
    p { color: #a0a0a0; font-size: 14px; }
    .success { color: #00d46a; }
    .error { color: #ff4757; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Processing Authentication...</h1>
    <p>Please wait while we complete the verification.</p>
  </div>

  <script>
    // TikTok OAuth returns authorization CODE in query params
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const state = urlParams.get('state');

    if (error) {
      document.querySelector('.spinner').style.borderTopColor = '#ff4757';
      document.querySelector('h1').textContent = 'Authentication Failed';
      document.querySelector('h1').className = 'error';
      document.querySelector('p').textContent = 'Error: ' + error + '. Please close this window and try again.';
    } else if (code) {
      // Redirect to local server to complete authentication (avoids CORS)
      window.location.href = 'http://localhost:3001/api/auth/callback?code=' + code + '&state=' + (state || '');
    } else {
      document.querySelector('.spinner').style.borderTopColor = '#ff4757';
      document.querySelector('h1').textContent = 'No Code Received';
      document.querySelector('p').textContent = 'Authentication failed. Please close this window and try again.';
    }
  </script>
</body>
</html>
